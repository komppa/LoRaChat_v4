<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>LoRaChat</title>
    <style>

      #loader {
        background-color: #282c34;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        color: white;
        flex-direction: column;
        text-align: center;
      }
  
      .progress-bar {
        background-color: #444;
        border-radius: 5px;
        width: 300px;
        height: 20px;
        overflow: hidden;
        position: relative;
      }
  
      .progress {
        background-color: #36a3eb;
        height: 20px;
        width: 25%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
      }
  
      #progress-text {
        position: absolute;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <% if (process.env.REACT_APP_SERVE_ENV === 'production') { %>
    <div id="loader">
      <h1>Loading LoRa Chat...  </h1>
      <h3>Plase wait</h3>
      <div class="progress-bar">
        <div id="progress" class="progress">
          <span id="progress-text"></span>
        </div>
      </div>
    </div>
    <% } %>


    <div id="root"></div>

    <% if (process.env.REACT_APP_SERVE_ENV === 'production') { %>
    <script>

      /**
       * Loader for slow loading the bundled files from the ESP32
       */

      const fetchFiles = async () => {
        try {
          const response = await fetch('/asset-manifest.json');
          const data = await response.json();
          return data.entrypoints;
        } catch (error) {
          console.error('Failed to fetch files:', error);
          return [];
        }
      };
    
      // const loadScript = (src) => {
      //   return new Promise((resolve) => {
      //     const script = document.createElement("script");
      //     script.src = src;
      //     script.onload = (a) => {
      //       console.log(a)
      //       resolve()
      //     };
      //     document.body.appendChild(script);
      //   })
      // }


      const updateProgress = (targetPercentage) => {

        const progress = document.getElementById('progress');
        const progressText = document.getElementById('progress-text');

        let currentPercentage = parseFloat(progress.style.width) || 0;

        const updatePercentage = () => {
          if (Math.abs(targetPercentage - currentPercentage) < 1) {
            currentPercentage = targetPercentage;
          } else {
            currentPercentage += (targetPercentage - currentPercentage) / 20;
          }

          progress.style.width = `${currentPercentage}%`;
          progressText.textContent = `${Math.round(currentPercentage)}%`;

          if (Math.round(currentPercentage) !== targetPercentage) {
            requestAnimationFrame(updatePercentage);
          }
        };

        requestAnimationFrame(updatePercentage);
      };

      const delay = (ms) => {
        return new Promise((resolve) => setTimeout(() => resolve(), ms));
      }

      const loadScript = (src) => {
        return new Promise(async (resolve) => {
          try {
            const response = await fetch(src);

            if (response.ok) {
              const fromCache = response.type === 'cached' || response.headers.get('x-cache') === 'HIT';
              const scriptContent = await response.text();
              const blob = new Blob([scriptContent], { type: 'text/javascript' });
              const scriptUrl = URL.createObjectURL(blob);

              const script = document.createElement('script');
              script.src = scriptUrl;
              script.onload = () => {
                URL.revokeObjectURL(scriptUrl); // Clean up the Blob URL
                resolve({ fromCache });
              };
              document.body.appendChild(script);
            } else {
              console.error('Failed to load:', src);
              resolve({ fromCache: false });
            }
          } catch (error) {
            console.error('Error loading script:', src, error);
            resolve({ fromCache: false });
          }
        });
      };

    
      (async () => {

        const scriptsToLoad = await fetchFiles();

        console.log("We did not have the latest version on cache, so we are going to load the scripts one by one")
        let i = 0;
        for (const src of scriptsToLoad) {
          console.log(src)
          i = i + 1;
          updateProgress((i / scriptsToLoad.length) * 100);
          if (!(await loadScript(src).fromCache)) {
            console.log("wait some time becuase the file was not in cache")
            await delay(750);
          }
        }

        document.getElementById("loader").remove();
        
      })()

    </script>
    <% } %>
    
  </body>
</html>
